<!DOCTYPE html>
<html lang="en">
    <head>
        <title>calculator</title>
        <meta http-equiv="Refresh" content="2; url=public/index.html" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/calc.css" rel="stylesheet">
        <link href="https://cdnout.com/vazir-font/css/base.css" rel=stylesheet>
    </head>
    <body>
        <section class="mainBody">
            <div class="calc">
                <div class="showResultSection">
                    <div class="resultProcess"></div>
                    <div class="result">0</div>
                </div>
                <div class="btnsSection">
                    <div class="btns">
                        <div class="row1">
                            <div class="btn notNumbers-bgc" id="btn_%">%</div>
                            <div class="btn notNumbers-bgc" id="btn_CE">CE</div>
                            <div class="btn notNumbers-bgc" id="btn_C">C</div>
                            <div class="btn notNumbers-bgc" id="btn_/">/</div>
                        </div>
                        <div class="row2">
                            <div class="btn" id="btn_7">7</div>
                            <div class="btn" id="btn_8">8</div>
                            <div class="btn" id="btn_9">9</div>
                            <div class="btn notNumbers-bgc" id="btn_*">*</div>
                        </div>
                        <div class="row3">
                            <div class="btn" id="btn_4">4</div>
                            <div class="btn" id="btn_5">5</div>
                            <div class="btn" id="btn_6">6</div>
                            <div class="btn notNumbers-bgc" id="btn_-">-</div>
                        </div>
                        <div class="row4">
                            <div class="btn" id="btn_1">1</div>
                            <div class="btn" id="btn_2">2</div>
                            <div class="btn" id="btn_3">3</div>
                            <div class="btn notNumbers-bgc" id="btn_+">+</div>
                        </div>
                        <div class="row5">
                            <div class="btn" id="btn_Del">Del</div>
                            <div class="btn" id="btn_0">0</div>
                            <div class="btn" id="btn_.">.</div>
                            <div class="btn" id="btn_equal">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="calc.js"></script>
</html>
